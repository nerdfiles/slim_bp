<div class="login">

  <h1>Log in</h1>

  <form
    action="."
    method="post"
    class="accessiblyHideLabels">

    <label 
      for="username" 
      title="Please provide your given username">Username</label>	
    
    <input 
      id="username" 
      name="username" 
      type="text" 
      tabindex="1" 
      placeholder="Username" />
      
    <label 
      for="password" 
      title="Please provide a password">Password</label>

    <input 
      id="password" 
      name="password" 
      type="password" 
      tabindex="2" 
      placeholder="Password" />
      
    <input 
      type="submit" 
      value="Log In"
      tabindex="3" />

	</form>
	
</div>
