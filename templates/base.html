  ;(function($) {
    $(function() {
      var Review = {};

      Review.init = function() {
        this.showcase_video();
      };

      Review.showcase_video = function() {
        
        var $elem = $('.showcase-video');
        
        if ( $elem.length ) {
          
          var p = window.location.pathname.split('/'); // array('slim_bp', 'review', 'something-special-3')
          var l = (p.length-1); // get last element of array p

          $.getJSON('../../data/bp_review.json', function(data) {

            var arr = data['review'];

            var a = jQuery.grep(arr, function(n, i) {
              return n.slug == p[l];
            });

            $('.content').html(a[0]['content']);
            $('video')
              .attr('src', a[0]['vid_url'])
              .attr('poster', a[0]['vid_poster_url']);

          });

        } // End if

      };

      Review.init();
    
    });
  })(jQuery);
</script>
